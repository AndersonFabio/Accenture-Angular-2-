<div style="text-align: center;"><h2>{{title}}</h2></div>
<div class="container">
    <br>
    <div class="row">
    <div class="col-md-3">
     <span style="font-weight: bold;font-size: 17px;">Informe o Nome da Lista:</span>
     </div>
    <div class="col-md-5">
     <input type="text" [(ngModel)]="listaTarefa.descricao" class="form-control"/>
    </div>
    <div class="col-md-1">
     <input type="button" (click)="add(listaTarefa)" value="Adicionar" class="btn btn-primary"/>
    </div>
    </div>

    <br>
  
     <div>
         <div *ngIf='listaTarefas' >
            <div class="row"  style="background-color: black;color: white;font-weight: bold;">
                    <div class="col-md-2">ID</div>
                     <div class="col-md-6">Descrição</div>
                     <div class="col-md-1"></div>
                     <div class="col-md-3"></div>
            </div>
             <div *ngFor='let listaTarefa of listaTarefas' class="row">
                 <div class="col-md-2"><label>{{listaTarefa.id}}</label></div>
                 <div class="col-md-6"><label>{{listaTarefa.descricao}}</label></div>
                 <div class="col-md-1" style="text-align: right;"><button  (click)="remove(listaTarefa)" class="btn btn-primary">Delete</button></div>
                 <div class="col-md-3" style="text-align: right;"><button  (click)="adicionarItem(listaTarefa)" class="btn btn-primary">Adicionar Item</button></div>
                 <hr>
            </div>
         </div>
</div>
</div>
