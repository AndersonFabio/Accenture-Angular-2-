
<div style="text-align: center;"><h2>{{title}}</h2></div>
<div class="container">
    <br>
    <div class="row">
    <div class="col-md-4">
     <span style="font-weight: bold;font-size: 17px;">Informe o Nome da Tarefa:</span>
     </div>
    <div class="col-md-4">
     <input type="text" [(ngModel)]="item.descricao" class="form-control"/>
    </div>
    <div class="col-md-1">
     <input type="button" (click)="add(item)" value="Adicionar" class="btn btn-primary"/>
    </div>
    </div>

    <br>
  
     <div>
         <div *ngIf='itens' >
            <div class="row"  style="background-color: black;color: white;font-weight: bold;">
                    <div class="col-md-2">ID</div>
                     <div class="col-md-6">Descrição</div>
                     <div class="col-md-4"></div>
            </div>
             <div *ngFor='let item of itens' class="row">
                 
                 <div class="col-md-2"><label>{{item.id}}</label></div>
                 <div class="col-md-6"><label>{{item.descricao}}</label></div>
                 <div class="col-md-4" style="text-align: right;"><button  (click)="remove(item)" class="btn btn-primary">Delete</button></div>
                 <hr>

            </div>

         </div>
</div>
</div>
